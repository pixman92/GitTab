<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GitTab - Help</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- <script src="main.js"></script> -->
    <script src="takeMeToBackground.js"></script>
    <style>
        #back{
            width: 10em;
        }
        .grid1{
            display: grid;
            grid-template-columns: 8fr 1fr;
            grid-gap: 25px;
        }
        .grid2{
            display: grid;
            grid-template-rows: 1fr 1fr;
        }
        textarea{
            height: 1.3em;
            font-size: 1em;
        }
    </style>
</head>
<body>
        <div class="grid1">
            <div>
                <button id="back"><span>
                    <h1>Save</h1><h2>(current set)</h2>
                </span></button>
            </div>
            <div class="">
                <div>

                    Title?
                </div>
                <div>
                    <textarea name="" id="title" cols="30" rows="10"></textarea>
                </div>
            </div>
        </div>
        <div>
            
        </div>
    
</body>
</html>
